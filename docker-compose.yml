version: '3.8'

services:
  web:
    build: ./web
    container_name: web
    volumes:
      - ./web:/app
    ports:
      - "5000:5000"
    command: gunicorn app:app --bind 0.0.0.0:5000 --reload
    depends_on:
      - api

  api:
    build: ./api
    container_name: api
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload


